<!-- Size part L x W x F   -->
  <form class="form" autocomplete="off" novalidate>
    
    <fieldset>
      <label for="length" class="input-cart-number">Length</label>
      
      

      <input type="num" id="length" class="input-cart-number" maxlength="4" placeholder="0" />
      <label for="width" class="input-cart-number">Width</label>
      <input type="num" id="width" class="input-cart-number" maxlength="4" placeholder="0"/>
      <label for="flap" class="input-cart-number">Flap</label>
      <input type="num" id="flap" class="input-cart-number" maxlength="4" placeholder="0"/>

    </fieldset>




    <fieldset>
      <label for="weight">weight</label>
      <input type="num" id="weight" placeholder="Enter Weight in Kilograms(KG)" />
    </fieldset>

    <fieldset>
      <label for="pieces">pieces</label>
      <input type="num" id="pieces" placeholder="Enter Number Of Pieces" />
    </fieldset>


    <fieldset>
      <label for="card-expiration-month">Merchant</label>
      <div class="select">
        <select id="card-expiration-month">
          <option>Select the concerned Merchant</option>
          <option>Manish</option>
          <option>Bhanjan</option>
          <option>Neha</option>
          <option>Rudal</option>
          
        </select>
      </div>
  	</fieldset>


  	<fieldset >
  	  <label for="card-expiration-year">IN / OUT</label>
      <div class="select">
        <select id="card-expiration-year">
          <option>NONE</option>
          <option>IN</option>
          <option>OUT</option>
        </select>
      </div>
    </fieldset>

    <fieldset class="fieldset-ccv">
      <label for="card-ccv">Acknlowledged by</label>

      <input type="text" id="card-ccv" placeholder="Name of Authorized"/>
    </fieldset>
    <button class="btn"><i class="fa fa-lock"></i> submit</button>
  </form>
</div>
